<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurityAnalyst-GPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-5">
          <h1 class="text-center mb-4">SecurityAnalyst-GPT</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="target"
              placeholder="Enter target URL"
            />
            <button id="startScan" class="btn btn-primary" type="button">
              Start Scan
            </button>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="nikto" checked>
            <label class="form-check-label" for="nikto">Nikto</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="openvas" checked>
            <label class="form-check-label" for="openvas">OpenVAS</label>
          </div>
          <div class="progress" id="scan-progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p class="text-center mt-2" id="scan-status"></p>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
